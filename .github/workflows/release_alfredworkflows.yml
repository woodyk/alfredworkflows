on:
  push:
    paths:
      - '**.alfredworkflow'
    #branches:
    #  - "main"

name: Upload and release asset

permissions: write-all

jobs:
  get-workflows:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-workflows.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get workflow names
        id: get-workflows
        run: echo "matrix=$(ls *.alfredworkflow | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

  release-zip:
    runs-on: ubuntu-latest
    outputs:
      release_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Delete previous release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          tag_name: latest 
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest 
          release_name: Alfred Workflows 
          draft: false
          prerelease: false

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Zip everything up
        run: |
          cd ..
          zip -r alfredworkflows.zip alfredworkflows

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../alfredworkflows.zip 
          asset_name: alfredworkflows.zip 
          asset_content_type: application/zip

  release-workflows:
    runs-on: ubuntu-latest
    needs:
      - get-workflows
      - release-zip
    strategy:
      matrix:
        file: ${{ fromJson(needs.get-workflows.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-zip.outputs.release_url }}
          asset_path: ./${{ matrix.file }} 
          asset_name: ${{ matrix.file }} 
          asset_content_type: application/zip

